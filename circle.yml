machine:
    node:
        version:
            6.10.1


dependencies:
    pre:
        - sudo apt update; sudo apt install default-jre
        - npm install
        - npm install -g bower
        - bower install
        - npm install -g gulp
        - ENVIRONMENT=prod gulp

test:
    pre: 
        - npm install -g protractor
        - npm start:
            background: true
        - webdriver-manager start:
            background: true
        - sleep 5
    override:
        - npm run karma
        - npm run protractor
