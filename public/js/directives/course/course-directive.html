<li class="course" title="{{course.details}}" ng-style="{ 'background-color': colorscheme[course.dept] }">

<i class="fa fa-exclamation prereq-warning-badge" aria-hidden="true"></i>

<div ng-class="{'bottomleft-topright-line': course.status == 'taking' || course.status == 'completed'}"></div>
<div ng-class="{'topleft-bottomright-line': course.status == 'completed'}"></div>

<div class="course-wrapper">
    <h5 class="course-header-text">{{course.dept}} {{course.num}}</h5>
    <div class="course-header-background"></div>

    <div class="course-details">
        <p class="course-name">{{course.name}}</p>
        <p class="course-credits">[{{course.credits}}]</p>
    </div>
</div>
</li>
