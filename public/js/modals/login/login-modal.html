<div class="login-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="loginEmailInput">Email</label>
            <input type="email" class="form-control" placeholder="Email" ng-model="email" />
        </div>
        <labeled-pass name="'Password'" model="password"></labeled-pass>
        <button class="btn btn-default" ng-click="signup()" ng-disabled="invalidForm()">Register</button>
        <button class="btn btn-primary pull-right" ng-click="login()" ng-disabled="invalidForm()">Login</button>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" href="#" ng-click="auth('google')">
            <i class="fa fa-fw fa-google"></i> Login with Google
        </button>
    </div>
</div>
