<div class="edit-profile-modal">
    <div class="modal-header">
        <h3 class="modal-title">Edit Plan Details</h3>
    </div>
    <div class="modal-body">
        <label for="school">School</label> <a ng-click="plan.school = user.school">Change to my School</a>
        <input type="text" id="school" ng-model="plan.school" class="form-control" 
        placeholder="School" typeahead-editable="false"
        uib-typeahead="school as school.name for school in schools | filter:$viewValue | limitTo:10" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
